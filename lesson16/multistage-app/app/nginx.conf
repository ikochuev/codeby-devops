# Стандартные глобальные настройки.
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # Основной server блок, который будет обслуживать ваше приложение.
    server {
        # Прослушиваем порт 80 для HTTP-трафика.
        listen       80;
        # Для локальной разработки можно использовать localhost,
        # в production укажите домен или IP.
        server_name  localhost;

        # Настройки корневой директории и индексных файлов.
        # Эта директория должна совпадать с той, куда вы копировали файлы в Dockerfile.
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Обработка статических файлов (CSS, JS, изображения).
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Обработка стандартной страницы ошибок Nginx (опционально).
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

    # include /etc/nginx/conf.d/*.conf;
}
