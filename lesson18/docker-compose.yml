version: '3.8'

services:
  # 1. Сервис БД MySQL
  db:
    image: mysql:8.0
    container_name: wp_db
    restart: unless-stopped
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  # 2. Сервис WordPress
  app:
    image: wordpress:latest
    container_name: wp_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
      - frontend
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
    volumes:
      - ./wp_data:/var/www/html

  # 3. Сервис Nginx в режиме обратного прокси
  proxy:
    image: nginx:alpine
    container_name: wp_proxy
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - frontend
    ports:
      - "80:80"  # Пробрасываем порт 80 хоста на порт 80 контейнера
    volumes:
      - ./nginx_conf/nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      timeout: 5s
      retries: 3

# 4. Определение сетей
networks:
  backend:
    driver: bridge
    internal: true  # Сеть только для внутреннего общения (db <-> app)
  frontend:
    driver: bridge  # Сеть для общения app <-> proxy и внешнего мира
